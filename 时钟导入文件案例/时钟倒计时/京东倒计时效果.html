          <div class="sec_kill_timer_left">24</div>
    
          <div class="seckill-time">
            <div class="seckill-time-box" id="hour">00</div>
              <span>:</span>
            <div class="seckill-time-box" id="min">00</div>
              <span>:</span>
            <div class="seckill-time-box" id="second">00</div>
          </div>
    </div>
</div>
</div>

<script>
window.addEventListener("load",function(){
   var hour=document.querySelector("#hour");
   var min = document.querySelector("#min");
   var second = document.querySelector("#second");
   var settime = +new Date("2088-10-1 24:00:00");
   count();
   setInterval(count,1000);
   function count(){
    var  date = +new Date();
    var  numdate = (settime - date)/1000;
    var h = parseInt(numdate / 60 / 60 % 24);
    h = h<10?'0'+h:h;
    hour.innerHTML = h;
    var m = parseInt(numdate / 60 % 60);
    m = m<10?'0'+m:m;
    min.innerHTML = m;
    var s = parseInt(numdate % 60);
    s = s<10?'0'+s:s;
    second.innerHTML = s;
   }
})
</script>
